<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pasport.css">
  <title>Fictional ID Card</title>
</head>
<body>

  <div class="id-card">
    <div class="photo-container">
      <img src="my_pasport.jpg" alt="Your Photo">
      <img class="emblem" src="Georgian_logo.png" alt="Georgian Emblem">
    </div>
    <div class="details">
      <div class="personal-info">
        <div class="detail-row">
          <label for="name">Name / Name:</label>
          <span id="name">nika museridze</span>
        </div>

        <div class="detail-row">
          <label for="dob">Date Of Birth / Date Of Birth:</label>
          <span id="dob">2 October</span>
        </div>

        <div class="detail-row">
          <label for="gender">gender / gender:</label>
          <span id="gender">man</span>
        </div>

        <div class="detail-row">
          <label for="nationality">citizenship / Citizenship:</label>
          <span id="nationality">Georgia</span>
        </div>

        <div class="detail-row">
          <label for="id-number">phone number / ID Number:</label>
          <span id="id-number">555500718</span>
        </div>

    </div>
  </div>

</body>
</html>
