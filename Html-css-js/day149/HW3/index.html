<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Store</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
            color: #FFD700;
        }
        p {
            font-size: 18px;
        }
        img {
            width: 250px;
            margin-top: 20px;
            border-radius: 10px;
        }
        button {
            padding: 10px;
            border: none;
            background-color: #FF4500;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Gaming Store</h1>
    <p>იპოვე საუკეთესო თამაშები და აქსესუარები!</p>
    <img src="gaiming store.png" alt="Gaming Store">
    <br>
    <button id="animateBtn">შეუკვეთე</button>

    <script>
        document.getElementById("animateBtn").addEventListener("click", function() {
            gsap.to("img", { duration: 1, rotation: 360 });
        });
    </script>

</body>
</html>
