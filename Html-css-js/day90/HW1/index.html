<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Object Example</title>
</head>
<body>
    <h1>პერსონის ობიექტის მაგალითი</h1>
    <script>
        // Define the person object
        let person = {
            name: "ნიკო", // person's name
            age: 25,      // person's age
            job: "სტუდენტი" // person's job
        };

        // Log the person object to the console
        console.log(person);
    </script>
</body>
</html>
