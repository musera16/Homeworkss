<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object.assign() Example</title>
</head>
<body>
    <h1>პერსონის და სახლის ობიექტების გაწვდვა</h1>
    <script>
        // Define the person object
        let person = {
            name: "ნიკა", // person's name
            age: 16,      // person's age
            job: "მოსწავლე" // person's job
        };

        // Define the house object
        let house = {
            lastname: "მუსერიძე", // last name
            address: "თბილისი, გოგებაშვილის ქ. 30" // address
        };

        // Merge the person and house objects into a new object
        let personWithHouse = Object.assign({}, person, house);

        // Log the merged object to the console
        console.log("გაწვდილი ობიექტი:", personWithHouse);
    </script>
</body>
</html>
