<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Object Update Example</title>
</head>
<body>
    <h1>პერსონის ობიექტის განახლება</h1>
    <script>
        // Define the person object
        let person = {
            name: "ნიკა", // person's name
            age: 16,      // person's age
            job: "მოსწავლე" // person's job
        };

        // Log the original person object to the console
        console.log("ორიგინალური ობიექტი:", person);

        // Update the person object and add new properties
        person.address = "თბილისი"; // new property: address
        person.hobbies = ["კოდირება", "კოდის წერა"]; // new property: hobbies

        // Log the updated person object to the console
        console.log("განახლებული ობიექტი:", person);
    </script>
</body>
</html>
