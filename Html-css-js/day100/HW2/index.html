<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Number Generator</title>
</head>
<body>
    <button onclick="document.getElementById('number').innerText = gen.next().value">Next Even Number</button>
    <p id="number">0</p>

    <script>
        function* evenNumbers() {
            let num = 0;
            while (true) yield num += 2;
        }
        const gen = evenNumbers();
    </script>
</body>
</html>
