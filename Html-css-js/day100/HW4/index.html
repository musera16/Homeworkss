<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <button onclick="document.getElementById('password').innerText = gen.next().value || 'Done'">Generate Password</button>
    <p id="password"></p>

    <script>
        function* passwordGenerator() {
            yield Array.from({ length: 8 }, () => Math.floor(Math.random() * 10)).join('');
        }
        const gen = passwordGenerator();
    </script>
</body>
</html>
