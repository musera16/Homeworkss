<!DOCTYPE html>
<html>
<head>
    <title>Comparison</title>
</head>
<body>

<h2>Enter two numbers:</h2>

<input type="number" id="num1" placeholder="Enter first number">
<input type="number" id="num2" placeholder="Enter second number">

<button onclick="compareNumbers()">Compare</button>

<script>
function compareNumbers() {
    var num1 = parseInt(document.getElementById("num1").value);
    var num2 = parseInt(document.getElementById("num2").value);

    if (num1 >= 18 && num2 >= 18) {
        console.log("Both numbers are greater than or equal to 18");
    } else if (num1 >= 18 || num2 >= 18) {
        console.log("At least one of the numbers is greater than or equal to 18");
    } else {
        console.log("Neither number is greater than or equal to 18");
    }
}
</script>

</body>
</html>
