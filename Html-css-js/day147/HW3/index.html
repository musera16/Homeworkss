<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Score Table</title>
</head>
<body style="text-align:center; padding:20px;">
  <h1>Football Score Table</h1>
  <table border="1" width="50%" align="center">
    <tr>
      <th>Team</th>
      <th>Points</th>
    </tr>
    <tr>
      <td>Real Madrid</td>
      <td>45</td>
    </tr>
    <tr>
      <td>Manchester City</td>
      <td>43</td>
    </tr>
    <tr>
      <td>Barcelona</td>
      <td>41</td>
    </tr>
    <tr>
      <td>Bayern Munich</td>
      <td>39</td>
    </tr>
    <tr>
      <td>Paris Saint-Germain</td>
      <td>37</td>
    </tr>
  </table>

  <h3>Settings</h3>
  <button onclick="document.body.style.background='white'; document.body.style.color='black'">Light Mode</button>
  <button onclick="document.body.style.background='#333'; document.body.style.color='white'">Dark Mode</button>
  <button onclick="document.body.style.background='#007bff'; document.body.style.color='white'">Blue Mode</button>
  <button onclick="document.body.style.background='#28a745'; document.body.style.color='white'">Green Mode</button>
  <button onclick="document.body.style.background='#ffc107'; document.body.style.color='black'">Yellow Mode</button>
</body>
</html>
