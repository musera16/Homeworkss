<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies</title>
</head>
<body>
  <h1>Movies List</h1>
  <ul id="movies"></ul>
  <script>
    fetch('http://localhost:3000/movies')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('movies');
        data.forEach(movie => {
          const li = document.createElement('li');
          li.textContent = movie;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
