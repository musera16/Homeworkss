<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Example</title>
</head>
<body>
    <h1>Set Example</h1>
    <pre id="output"></pre>

    <script>
        // Set-ის შექმნა
        const mySet = new Set();

        // ელემენტების დამატება
        mySet.add(1);
        mySet.add(2);
        mySet.add(3);
        mySet.add('hello');
        mySet.add({ name: 'Nika' });

        // Set-ის შინაარსი ეკრანზე გაწვდილი
        document.getElementById('output').textContent += 'Before clear: ' + JSON.stringify([...mySet]) + '\n';

        // ყველა ელემენტის წაშლა
        mySet.clear();

        // Set-ის შინაარსი ეკრანზე გაწვდილი
        document.getElementById('output').textContent += 'After clear: ' + JSON.stringify([...mySet]) + '\n';
    </script>
</body>
</html>
