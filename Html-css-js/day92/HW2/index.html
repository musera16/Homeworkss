<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Numbers Greater Than 10</title>
</head>
<body>
    <script>
        console.log([5, 12, 8, 20, 3, 15, 10, 25].filter(n => n > 10));
    </script>
</body>
</html>
