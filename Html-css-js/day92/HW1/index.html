<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Number Function</title>
</head>
<body>
    <h1>მაქსიმალური რიცხვის გამოთვლა</h1>
    <script>
        const findMax = (...numbers) => Math.max(...numbers);

        console.log("მაქსიმალური რიცხვი:", findMax(10, 5, 20, 30, 15));
    </script>
</body>
</html>
